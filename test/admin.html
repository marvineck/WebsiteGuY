<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Gong und Yoga</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            margin: 50px auto;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .admin-panel {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            display: none;
            margin-top: 20px;
        }

        .admin-panel.active {
            display: block;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .login-header p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-full {
            width: 100%;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 20px;
            margin-bottom: 30px;
        }

        .admin-header h2 {
            color: #333;
        }

        .section {
            margin-bottom: 40px;
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            border: 1px solid #e9ecef;
        }

        .section h3 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.3rem;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .schedule-list {
            display: grid;
            gap: 20px;
        }

        .schedule-item {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .schedule-item:hover {
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .schedule-item-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 15px;
        }

        .schedule-item-title {
            font-size: 1.1rem;
            font-weight: bold;
            color: #333;
        }

        .schedule-item-date {
            color: #667eea;
            font-weight: 600;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .home-link {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.9);
            color: #667eea;
            padding: 10px 15px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .home-link:hover {
            background: white;
            transform: translateY(-2px);
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 20px;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .admin-header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="home-link">‚Üê Zur√ºck zur Hauptseite</a>

    <div class="container">
        <div id="login-container" class="login-container">
            <div class="login-header">
                <h1>üîê Admin Login</h1>
                <p>Gong und Yoga Verwaltung</p>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">E-Mail:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Passwort:</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <button type="submit" class="btn btn-primary btn-full">Anmelden</button>
            </form>

            <div id="login-message"></div>
        </div>

        <div id="admin-panel" class="admin-panel">
            <div class="admin-header">
                <h2>üìÖ Terminverwaltung</h2>
                <button class="btn btn-secondary" onclick="logout()">Abmelden</button>
            </div>

            <div id="admin-message"></div>

            <!-- Neuen Termin hinzuf√ºgen -->
            <div class="section">
                <h3>‚ûï Neuen Termin hinzuf√ºgen</h3>
                <form id="addTerminForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="newDatum">Datum:</label>
                            <input type="date" id="newDatum" required>
                        </div>
                        <div class="form-group">
                            <label for="newUhrzeit">Uhrzeit:</label>
                            <input type="time" id="newUhrzeit" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="newTitel">Titel:</label>
                            <input type="text" id="newTitel" placeholder="z.B. Yoga f√ºr Anf√§nger" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="newBeschreibung">Beschreibung (optional):</label>
                        <textarea id="newBeschreibung" placeholder="Kurze Beschreibung des Termins..."></textarea>
                    </div>

                    <button type="submit" class="btn btn-success">Termin hinzuf√ºgen</button>
                </form>
            </div>

            <!-- Bestehende Termine -->
            <div class="section">
                <h3>üìã Bestehende Termine</h3>
                <div id="termine-list" class="schedule-list">
                    <div class="loading">Termine werden geladen...</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Korrigierte Supabase-Einbindung -->
    <script src="https://unpkg.com/@supabase/supabase-js@2.39.0/dist/umd/supabase.js"></script>
    <script>
        // Pr√ºfung ob Supabase verf√ºgbar ist
        if (typeof supabase === 'undefined') {
            document.body.innerHTML = '<div class="error-message">Fehler: Supabase konnte nicht geladen werden. Bitte pr√ºfen Sie Ihre Internetverbindung.</div>';
            throw new Error('Supabase SDK not loaded');
        }

        // ‚ö†Ô∏è WICHTIG: Ersetze diese Werte mit deinen echten Supabase-Daten
        const SUPABASE_URL = 'https://pnnhqywypgmghxaepfad.supabase.co'
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBubmhxeXd5cGdtZ2h4YWVwZmFkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDkxMzcxMjYsImV4cCI6MjA2NDcxMzEyNn0.JIdab6jvS37y_IeMqDnwj7PSvr8Os3qpscAGyfo0bzM'
        
        // Supabase Client initialisieren
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY)

        // Login Form Handler
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const { data, error } = await supabaseClient.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) throw error;

                showMessage('login-message', 'Login erfolgreich!', 'success');
                showAdminPanel();
                loadTermine();

            } catch (error) {
                showMessage('login-message', `Login fehlgeschlagen: ${error.message}`, 'error');
            }
        });

        // Neuen Termin hinzuf√ºgen
        document.getElementById('addTerminForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const terminData = {
                datum: document.getElementById('newDatum').value,
                uhrzeit: document.getElementById('newUhrzeit').value,
                titel: document.getElementById('newTitel').value,
                beschreibung: document.getElementById('newBeschreibung').value || null
            };

            try {
                const { data, error } = await supabaseClient
                    .from('termine')
                    .insert([terminData]);

                if (error) throw error;

                showMessage('admin-message', 'Termin erfolgreich hinzugef√ºgt!', 'success');
                document.getElementById('addTerminForm').reset();
                loadTermine();

            } catch (error) {
                showMessage('admin-message', `Fehler beim Hinzuf√ºgen: ${error.message}`, 'error');
            }
        });

        // Termine laden
        async function loadTermine() {
            const termineList = document.getElementById('termine-list');
            
            try {
                const { data: termine, error } = await supabaseClient
                    .from('termine')
                    .select('*')
                    .order('datum', { ascending: true })
                    .order('uhrzeit', { ascending: true });

                if (error) throw error;

                if (termine.length === 0) {
                    termineList.innerHTML = '<p style="text-align: center; color: #666;">Keine Termine vorhanden.</p>';
                    return;
                }

                termineList.innerHTML = '';
                
                termine.forEach(termin => {
                    const terminElement = document.createElement('div');
                    terminElement.className = 'schedule-item';
                    terminElement.innerHTML = `
                        <div class="schedule-item-header">
                            <div>
                                <div class="schedule-item-title">${termin.titel}</div>
                                <div class="schedule-item-date">
                                    üìÖ ${formatDate(termin.datum)} | üïê ${termin.uhrzeit.substring(0, 5)} Uhr
                                </div>
                            </div>
                        </div>
                        
                        <form id="form-${termin.id}" onsubmit="updateTermin(event, ${termin.id})">
                            <div class="form-row">
                                <div class="form-group">
                                    <label>Datum:</label>
                                    <input type="date" value="${termin.datum}" name="datum" required>
                                </div>
                                <div class="form-group">
                                    <label>Uhrzeit:</label>
                                    <input type="time" value="${termin.uhrzeit}" name="uhrzeit" required>
                                </div>
                            </div>
                            
                            <div class="form-row">
                                <div class="form-group">
                                    <label>Titel:</label>
                                    <input type="text" value="${termin.titel}" name="titel" required>
                                </div>
                            </div>

                            <div class="form-group">
                                <label>Beschreibung:</label>
                                <textarea name="beschreibung" placeholder="Beschreibung...">${termin.beschreibung || ''}</textarea>
                            </div>

                            <button type="submit" class="btn btn-primary">üíæ Speichern</button>
                            <button type="button" class="btn btn-danger" onclick="deleteTermin('${termin.id}')">üóëÔ∏è L√∂schen</button>
                        </form>
                    `;
                    termineList.appendChild(terminElement);
                });

            } catch (error) {
                termineList.innerHTML = `<div class="alert alert-error">Fehler beim Laden der Termine: ${error.message}</div>`;
            }
        }

        // Termin aktualisieren
        async function updateTermin(event, id) {
            event.preventDefault();
            
            const form = event.target;
            const formData = new FormData(form);
            
            const terminData = {
                datum: formData.get('datum'),
                uhrzeit: formData.get('uhrzeit'),
                titel: formData.get('titel'),
                beschreibung: formData.get('beschreibung') || null
            };

            try {
                const { data, error } = await supabaseClient
                    .from('termine')
                    .update(terminData)
                    .eq('id', id);

                if (error) throw error;

                showMessage('admin-message', 'Termin erfolgreich aktualisiert!', 'success');
                loadTermine();

            } catch (error) {
                showMessage('admin-message', `Fehler beim Aktualisieren: ${error.message}`, 'error');
            }
        }

        // Termin l√∂schen
        async function deleteTermin(id) {
            if (!confirm('Termin wirklich l√∂schen? Diese Aktion kann nicht r√ºckg√§ngig gemacht werden.')) {
                return;
            }

            try {
                const { error } = await supabaseClient
                    .from('termine')
                    .delete()
                    .eq('id', id);

                if (error) throw error;

                showMessage('admin-message', 'Termin erfolgreich gel√∂scht!', 'success');
                loadTermine();

            } catch (error) {
                showMessage('admin-message', `Fehler beim L√∂schen: ${error.message}`, 'error');
            }
        }

        // Logout
        async function logout() {
            try {
                const { error } = await supabaseClient.auth.signOut();
                if (error) throw error;
                
                hideAdminPanel();
                showMessage('login-message', 'Erfolgreich abgemeldet.', 'success');
                
            } catch (error) {
                showMessage('admin-message', `Fehler beim Abmelden: ${error.message}`, 'error');
            }
        }

        // UI Helper Functions
        function showAdminPanel() {
            document.getElementById('login-container').style.display = 'none';
            document.getElementById('admin-panel').classList.add('active');
        }

        function hideAdminPanel() {
            document.getElementById('login-container').style.display = 'block';
            document.getElementById('admin-panel').classList.remove('active');
            document.getElementById('loginForm').reset();
        }

        function showMessage(containerId, message, type) {
            const container = document.getElementById(containerId);
            const alertClass = type === 'success' ? 'alert-success' : 'alert-error';
            
            container.innerHTML = `<div class="alert ${alertClass}">${message}</div>`;
            
            // Message nach 5 Sekunden ausblenden
            setTimeout(() => {
                container.innerHTML = '';
            }, 5000);
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('de-DE', {
                weekday: 'short',
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            });
        }

        // Pr√ºfen ob bereits eingeloggt
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const { data: { session } } = await supabaseClient.auth.getSession();
                
                if (session) {
                    showAdminPanel();
                    loadTermine();
                }
            } catch (error) {
                console.error('Fehler beim Laden der Session:', error);
            }
        });

        // Session-√Ñnderungen √ºberwachen
        supabaseClient.auth.onAuthStateChange((event, session) => {
            if (event === 'SIGNED_OUT') {
                hideAdminPanel();
            }
        });
    </script>
</body>
</html>
