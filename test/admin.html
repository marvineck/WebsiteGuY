<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Gong und Yoga</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            margin: 50px auto;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .admin-panel {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            display: none;
            margin-top: 20px;
        }

        .admin-panel.active {
            display: block;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .login-header p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-full {
            width: 100%;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 20px;
            margin-bottom: 30px;
        }

        .admin-header h2 {
            color: #333;
        }

        .section {
            margin-bottom: 40px;
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            border: 1px solid #e9ecef;
        }

        .section h3 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.3rem;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .schedule-list {
            display: grid;
            gap: 20px;
        }

        .schedule-item {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .schedule-item:hover {
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .schedule-item-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 15px;
        }

        .schedule-item-title {
            font-size: 1.1rem;
            font-weight: bold;
            color: #333;
        }

        .schedule-item-date {
            color: #667eea;
            font-weight: 600;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .home-link {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.9);
            color: #667eea;
            padding: 10px 15px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .home-link:hover {
            background: white;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .admin-header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <a href="index.html" class="home-link">‚Üê Zur√ºck zur Hauptseite</a>

    <div class="container">
        <div id="login-container" class="login-container">
            <div class="login-header">
                <h1>üîê Admin Login</h1>
                <p>Gong und Yoga Verwaltung</p>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">E-Mail:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Passwort:</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <button type="submit" class="btn btn-primary btn-full">Anmelden</button>
            </form>

            <div id="login-message"></div>
        </div>

        <div id="admin-panel" class="admin-panel">
            <div class="admin-header">
                <h2>üìÖ Terminverwaltung</h2>
                <button class="btn btn-secondary" onclick="logout()">Abmelden</button>
            </div>

            <div id="admin-message"></div>

            <!-- Neuen Termin hinzuf√ºgen -->
            <div class="section">
                <h3>‚ûï Neuen Termin hinzuf√ºgen</h3>
                <form id="addTerminForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="newDatum">Datum:</label>
                            <input type="date" id="newDatum" required>
                        </div>
                        <div class="form-group">
                            <label for="newUhrzeit">Uhrzeit:</label>
                            <input type="time" id="newUhrzeit" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="newTitel">Titel:</label>
                            <input type="text" id="newTitel" placeholder="z.B. Yoga f√ºr Anf√§nger" required>
                        </div>
                        <div class="form-group">
                            <label for="newTyp">Typ:</label>
                            <select id="newTyp" required>
                                <option value="yoga">Yoga</option>
                                <option value="gong">Gong</option>
                                <option value="yoga-gong">Yoga + Gong</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="newMaxTeilnehmer">Max. Teilnehmer:</label>
                            <input type="number" id="newMaxTeilnehmer" min="1" max="50" value="10">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="newBeschreibung">Beschreibung (optional):</label>
                        <textarea id="newBeschreibung" placeholder="Kurze Beschreibung des Termins..."></textarea>
                    </div>

                    <button type="submit" class="btn btn-success">Termin hinzuf√ºgen</button>
                </form>
            </div>

            <!-- Bestehende Termine -->
            <div class="section">
                <h3>üìã Bestehende Termine</h3>
                <div id="termine-list" class="schedule-list">
                    <div class="loading">Termine werden geladen...</div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
